<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline</title>
    <style>
      :root { color-scheme: dark; }
      body {
        margin: 0;
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: #0b0b0f;
        color: #f2f2f7;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      }
      .card {
        padding: 24px;
        border: 1px solid rgba(255,255,255,0.12);
        border-radius: 16px;
        background: rgba(255,255,255,0.04);
        backdrop-filter: blur(8px);
        max-width: 320px;
        text-align: center;
      }
      h1 { margin: 0 0 8px; font-size: 20px; }
      p { margin: 0; color: #c7c7d0; line-height: 1.4; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>Вы офлайн</h1>
      <p>Продолжайте работу — основные файлы приложения уже сохранены.</p>
    </div>
  </body>
</html>
