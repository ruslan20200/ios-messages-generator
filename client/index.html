<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>imessage</title>

    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="imessage">
    <meta name="theme-color" content="#000000">
    <link rel="apple-touch-icon" href="/imessage-icon.png">    

    <style>
      html,
      body {
        margin: 0;
        background: #000;
        color: #fff;
      }

      #root {
        min-height: 100dvh;
      }

      .boot-shell {
        min-height: 100dvh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        box-sizing: border-box;
        background: #000;
      }

      .boot-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 12px;
        border-radius: 16px;
        border: 1px solid rgba(255, 255, 255, 0.1);
        background: rgba(15, 18, 24, 0.92);
        padding: 20px 24px;
        box-sizing: border-box;
        box-shadow: 0 14px 34px rgba(0, 0, 0, 0.42);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
      }

      .boot-spinner-wrap {
        width: 40px;
        height: 40px;
        border-radius: 999px;
        display: grid;
        place-items: center;
        background: rgba(10, 132, 255, 0.18);
        color: #0a84ff;
      }

      .boot-spinner {
        width: 20px;
        height: 20px;
        border-radius: 999px;
        border: 2px solid rgba(10, 132, 255, 0.24);
        border-top-color: #0a84ff;
        animation: boot-spin 0.85s linear infinite;
      }

      .boot-title {
        font-size: 14px;
        font-weight: 600;
        color: #e5e7eb;
      }

      .boot-subtitle {
        font-size: 12px;
        color: #9ca3af;
      }

      @keyframes boot-spin {
        from {
          transform: rotate(0deg);
        }

        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <div id="root">
      <div class="boot-shell" aria-hidden="true">
        <div class="boot-card">
          <div class="boot-spinner-wrap">
            <div class="boot-spinner"></div>
          </div>
          <div class="boot-title">Загрузка…</div>
          <div class="boot-subtitle">Открываем приложение</div>
        </div>
      </div>
    </div>

    <!-- основной вход Vite / React -->
    <script type="module" src="/src/main.tsx"></script>
  </body>

</html>
